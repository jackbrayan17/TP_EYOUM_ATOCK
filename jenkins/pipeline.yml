pipeline {
    agent any

    stages {
        stage('Clonage') {
            steps {
                git 'https://github.com/jackbrayan17/TP_EYOUM_ATOCK.git'
            }
        }
        stage('Construction de l\'image') {
            steps {
                sh 'docker build -t jackbrayan17/eyoum-atock-flask-app .'
            }
        }
        stage('Publication') {
            steps {
                withDockerRegistry([credentialsId: 'dockerhub-credentials', url: '']) {
                    sh 'docker push jackbrayan17/eyoum-atock-flask-app'
                }
            }
        }
    }
}
